<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="conclusion_window player-form active">        
        <form action="" method="get" id="form1">
            <label for="fname">Name Player-X</label>
            <input type="text" id="fname" name="fname" placeholder="Player 1"><br>
            <label for="lname">Name Player-O</label>
            <input type="text" id="lname" name="lname" placeholder="Player 2">
            </form>
            <button id="player_info">Start Game</button>
    </div>
    <div class="wrapper">
        

        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <button class="btn">New Game</button>
        
        
        <div class="conclusion_window conclusion">
            <div class="conclusion_window-header">
                <h1></h1>
            </div>
        </div>

  <div class="overlay" onclick="close_conclusion_window()"></div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
